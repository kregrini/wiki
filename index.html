  <script type="module">
    import PhotoSwipeLightbox from 'https://cdn.jsdelivr.net/npm/photoswipe@5.4.3/dist/photoswipe-lightbox.esm.js';
    
    // Swiper Initialisierung (Deine Breakpoints sind jetzt korrekt!)
    const swiper = new Swiper('.swiper', {
      grabCursor: true,
      spaceBetween: 20,
      slidesPerView: 1.2, 
      breakpoints: {
        480: { slidesPerView: 2.2 },
        768: { slidesPerView: 3.2 },
        1024: { slidesPerView: 5 } // Zeigt 5 Bilder am Desktop
      },
      pagination: { el: '.swiper-pagination', clickable: true },
      navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' }
    });

    // PhotoSwipe (Lightbox) aktivieren
    const lightbox = new PhotoSwipeLightbox({
      gallery: '#my-gallery',
      children: 'a',
      pswpModule: () => import('https://cdn.jsdelivr.net/npm/photoswipe@5.4.3/dist/photoswipe.esm.js')
    });
    lightbox.init();
